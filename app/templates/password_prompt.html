{% extends "base.html" %}

{% block title %}LFSP - Password Required{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-8">
        <div class="text-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-blue-500 dark:text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mt-4">Password Protected</h1>
        </div>
        
        <p class="text-gray-600 dark:text-gray-300 mb-6 text-center">This shared folder is password protected. Please enter the password to access the files.</p>
        
        <form method="POST" action="{{ url_for('access_shared', link_id=link_id) }}" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full rounded-lg border-gray-300 dark:border-gray-600 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:text-white" placeholder="Enter password" required>
            </div>
            
            <div class="pt-2">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    Access Files
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
